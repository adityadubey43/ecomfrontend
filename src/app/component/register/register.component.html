<div class="lead-form-container">
    <form (ngSubmit)="register()">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" required >
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" [email]="true" required>
            <div class="error">{{message}}</div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="formData.password" required (focus)="passwordTouched = true">
            <div class="error" *ngIf="passwordTouched && !isValidpass()">Please enter a password with at least one special character and one capital letter.</div>
        </div>

        <div class="form-group">
            <label for="countryCode">Country Code:</label>
            <select id="countryCode" name="countryCode" [(ngModel)]="formData.countrycode" required>
                <option value="USA">USA +1</option>
                <option value="India">India +91</option>
            </select>
        </div>

        <div class="form-group">
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" [(ngModel)]="formData.mobilenumber" (focus)="phoneTouched = true">
            <div class="error" *ngIf="phoneTouched && !isValidPhoneNumber()">Please enter a valid 10-digit phone number.</div>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
